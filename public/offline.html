<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CoRider Chat</title>
        <style type="text/css">
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0;
                background: #008000;
                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
            }
        
            .chatMessage {
                align-items: center;
                width: 80%;
                display: flex;
                justify-content: center;
                flex-direction: column;
                padding: 40px 8%;
                border-radius: 20px;
                background: #fff;
            }

            .message-name {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div class="chatMessage">
            <h2 class="message-name">
                <span>Please go online to message.</span>
            </h2>
        </div>
    </body>
</html>
